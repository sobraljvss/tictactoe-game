<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="description" content="A tic tac toe game: board page" />
		<link rel="stylesheet" href="assets/styles.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<title>Tic Tac Toe Game</title>
	</head>
	<body>
		<div class="container d-flex align-items-center justify-content-center">
			<main>
				<section>
					<div id="gamemodeSelector">
						<p id="gamemodeSelectorTitle" class="fs-3">Game Mode</p>
						<form>
							<div class="btn-group" role="group" aria-label="game mode">
								<input
									class="btn-check"
									type="radio"
									name="gamemode"
									id="pvp"
									value="pvp"
									autocomplete="off"
								/>
								<label class="btn optionsButtons" for="pvp">
									Player vs Player
								</label>
								<input
									class="btn-check"
									type="radio"
									name="gamemode"
									id="pvc"
									value="pvc"
									autocomplete="off"
									checked
								/>
								<label class="btn optionsButtons" for="pvc"> Player vs CPU </label>
							</div>
						</form>
					</div>
				</section>
				<section>
					<p id="announcer" class="fs-2">Tic Tac Toe Time!</p>
				</section>
				<section id="board">
					<p id="gameLocker" class="fs-3">Press Start!</p>
					<div class="row g-2 boardRows">
						<div class="col boardSquares"></div>
						<div class="col boardSquares"></div>
						<div class="col boardSquares"></div>
					</div>
					<div class="row g-2 boardRows">
						<div class="col boardSquares"></div>
						<div class="col boardSquares"></div>
						<div class="col boardSquares"></div>
					</div>
					<div class="row g-2 boardRows">
						<div class="col boardSquares"></div>
						<div class="col boardSquares"></div>
						<div class="col boardSquares"></div>
					</div>
				</section>
				<section>
					<button id="startButton" class="optionsButtons gameStateButtons">
						<span class="fs-6">Start new game</span>
					</button>
					<button id="endButton" class="optionsButtons gameStateButtons">
						<span class="fs-6">End game</span>
					</button>
				</section>
			</main>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<script src="script.js"></script>
	</body>
</html>
