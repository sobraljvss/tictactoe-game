<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="description" content="A tic tac toe game: board page" />
		<link rel="stylesheet" href="assets/styles.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<title>Tic Tac Toe Game</title>
	</head>
	<body>
		<div class="container d-flex flex-column align-items-center justify-content-center">
			<main class="d-flex flex-column align-items-center justify-content-around">
				<section>
					<div id="gamemode">
						<p id="title">Gamemode</p>
						<form>
							<div class="btn-group" role="group" aria-label="gamemode">
								<input
									class="btn-check"
									type="radio"
									name="gamemode"
									id="pvp"
									value="pvp"
									autocomplete="off"
								/>
								<label class="btn btn-colour-1 optionsButtons" for="pvp">
									Player vs Player
								</label>
								<input
									class="btn-check"
									type="radio"
									name="gamemode"
									id="pvc"
									value="pvc"
									autocomplete="off"
									checked
								/>
								<label class="btn btn-colour-1 optionsButtons" for="pvc">
									Player vs CPU
								</label>
							</div>
						</form>
					</div>
				</section>
				<section>
					<p id="announcer"></p>
				</section>
				<section>
					<div id="board">
						<div class="row justify-content-center align-items-center g-2 boardRows">
							<div class="col boardSquares"></div>
							<div class="col boardSquares"></div>
							<div class="col boardSquares"></div>
						</div>
						<div class="row justify-content-center align-items-center g-2 boardRows">
							<div class="col boardSquares"></div>
							<div class="col boardSquares"></div>
							<div class="col boardSquares"></div>
						</div>
						<div class="row justify-content-center align-items-center g-2 boardRows">
							<div class="col boardSquares"></div>
							<div class="col boardSquares"></div>
							<div class="col boardSquares"></div>
						</div>
					</div>
				</section>
				<section>
					<button id="resetButton" class="optionsButtons"><span>Reset game</span></button>
				</section>
			</main>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<script src="script.js"></script>
	</body>
</html>
